<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron">
        <h2 style="text-align: center;" class="mb-5">Web Speech API Demo</h2>
        <div class="row justify-content-md-center">
                <div class="col-md-offset-3 col-md-6">
                        <div class="form-group">
                                <textarea type="text" rows="4" class="form-control" placeholder="Click on mic below and say something!!" [value]="textValue">
                                </textarea>
                        </div>
                        <button class="btn btn-outline-primary float-right" (click)="startRecording();">
                                <i class="fa fa-microphone" aria-hidden="true" title="Start Recording"></i>
                        </button>
                </div>

        </div>
</div>
